<!DOCTYPE html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    
    <div class="imgcontainer">
      <img src="./img/Main.jpg" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <a href="./index.html"><button type="submit">Login</button></a>
      <label>
        <input type="checkbox" checked="checked" name="remember" required> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <a href="register.html"><button type="button" class="cancelbtn">SingUp</button></a>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    <div class="login" id="login">
<div class="out"></div>
    </div>
</body>
</html>
